<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <div id="timeBombImage">
    <div id="bombTimer">
        <h1 id="timerContent">10</h1>
    </div>
    <div id="colorName">
        <div id="nameBox">
            <h2 id="colorWord">RED</h2>
        </div>
    </div>
        <div id="gameBoard">
            <div id="backgroundBox">
                <div id="colorCode">
                    <div class="colorContainer">
                        <button data-type="color1" onclick="changeColorOne()" id="color1" class="colorBlock"></button>   
                    </div>
                    <div class="colorContainer">
                        <button data-type="color2" onclick="changeColorTwo()" id="color2" class="colorBlock"></button>
                    </div>
                    <div class="colorContainer">
                        <button data-type="color3" onclick="changeColorThree()" id="color3" class="colorBlock"></button>
                    </div>
                    <div class="colorContainer">
                        <button data-type="color4" onclick="changeColorFour()" id="color4" class="colorBlock"></button>
                    </div>
                    <div class="colorContainer">
                        <button data-type="color5" onclick="changeColorFive()" id="color5" class="colorBlock"></button>
                    </div>
                    <div class="colorContainer">
                        <button data-type="color6" onclick="changeColorSix()" id="color6" class="colorBlock"></button>
                    </div>
                    <div class="colorContainer">
                        <button data-type="color7" onclick="changeColorSeven()" id="color7" class="colorBlock"></button>
                    </div>
                    <div class="colorContainer">
                        <button data-type="color8" onclick="changeColorEight()" id="color8" class="colorBlock"></button>
                    </div>
                    <div class="colorContainer">
                        <button data-type="color9" onclick="changeColorNine()" id="color9" class="colorBlock"></button>
                    </div>
                </div>
            </div>
        </div>
        <div id="submitButton">
            <button onclick="myTimerObj.end()" class="btn btn--gray">stop</button>
        </div>
        <div id="startButton">
            <button data-type="submit" id="startGame" class="btn btn--gray">START</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
