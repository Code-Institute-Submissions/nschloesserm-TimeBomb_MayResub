<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Time Bomb</title>
</head>

<body>
    <div id="titleOfGame">
        <h1>Time Bomb!!!</h1>
    </div>
    <div id="gameInstructions">
        <ol>
            <li>
                Click the start button to begin.
            </li>
            <li>
                Click each of the boxes to any color<br>other than the color named.
            </li>
            <li> 
                Then click ENTER to defuse the bomb!
            </li>
        </ol>
    </div>
    <div id="timeBombImage">
        <div id="bombTimer">
            <h1 id="timerContent">5</h1>
        </div>
        <div id="colorName">
            <div id="nameBox">
                <h2 id="colorWord">RED</h2>
            </div>
        </div>
        <div id="gameBoard">
            <div id="backgroundBox">
                <div id="colorCode">
                    <div class="colorContainer">
                        <button name="color1" onclick="changeColorOne()" id="color1" class="colorBlock"></button>
                    </div>
                    <div class="colorContainer">
                        <button name="color2" onclick="changeColorTwo()" id="color2" class="colorBlock"></button>
                    </div>
                    <div class="colorContainer">
                        <button name="color3" onclick="changeColorThree()" id="color3" class="colorBlock"></button>
                    </div>
                    <div class="colorContainer">
                        <button name="color4" onclick="changeColorFour()" id="color4" class="colorBlock"></button>
                    </div>
                    <div class="colorContainer">
                        <button name="color5" onclick="changeColorFive()" id="color5" class="colorBlock"></button>
                    </div>
                    <div class="colorContainer">
                        <button name="color6" onclick="changeColorSix()" id="color6" class="colorBlock"></button>
                    </div>
                    <div class="colorContainer">
                        <button name="color7" onclick="changeColorSeven()" id="color7" class="colorBlock"></button>
                    </div>
                    <div class="colorContainer">
                        <button name="color8" onclick="changeColorEight()" id="color8" class="colorBlock"></button>
                    </div>
                    <div class="colorContainer">
                        <button name="color9" onclick="changeColorNine()" id="color9" class="colorBlock"></button>
                    </div>
                    <div class="colorContainer">
                        <button name="color10" onclick="changeColorTen()" id="color10" class="colorBlock"></button>
                    </div>
                    <div class="colorContainer">
                        <button name="color11" onclick="changeColorEleven()" id="color11"
                            class="colorBlock"></button>
                    </div>
                    <div class="colorContainer">
                        <button name="color12" onclick="changeColorTwelve()" id="color12"
                            class="colorBlock"></button>
                    </div>
                    <div class="colorContainer">
                        <button name="color13" onclick="changeColorThirteen()" id="color13"
                            class="colorBlock"></button>
                    </div>
                    <div class="colorContainer">
                        <button name="color14" onclick="changeColorFourteen()" id="color14"
                            class="colorBlock"></button>
                    </div>
                    <div class="colorContainer">
                        <button name="color15" onclick="changeColorFifteen()" id="color15"
                            class="colorBlock"></button>
                    </div>
                    <div class="colorContainer">
                        <button name="color16" onclick="changeColorSixteen()" id="color16"
                            class="colorBlock"></button>
                    </div>
                </div>
            </div>
            <div id="submitButton">
                <button name="enter button" onclick="myTimerObj.end();checkBoardColor();" class="btn btn--gray">ENTER</button>
            </div>
        </div>
        <img src="assets/images/explosion.webp" alt="Image of explosion" id="explosionImage">
        <footer>

            <div id="startButton">
                <button data-type="submit" name="submit button" id="startGame" class="btnTwo btnTwo--gray">START</button>
            </div>
            <div id="winBox">
                <h3>DEFUSIONS</h3>
                <h1 id="defuse">0</h1>
            </div>
            <div id="loseBox">
                <h3>EXPLOSIONS</h3>
                <h1 id="explode">0</h1>
            </div>
        </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
